<div class="container margin-top-lg" *ngIf="!deploy">
    <div class="cnt-card cursor-pointer inline-block margin" *ngFor="let album of cnt.albums" [routerLink]="'/deploy/album/'+album.slug" mdbWavesEffect>
        <img width="200" height="240" [id]="album.slug" [src]="album.preview.images.thumbnail">
    </div>
</div>

<div class="display-flex flex-grow" *ngIf="deploy">
    <iframe id="album"
        [src]="getAlbumUrl()"
        class="flex-grow no-border">
    </iframe>

    <!--  -->
</div>
