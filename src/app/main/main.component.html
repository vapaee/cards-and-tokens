<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark special-color-dark">

  <!-- Navbar brand -->
  <logo>
      <a class="navbar-brand" routerLink="/home">
          <img src="/assets/cards-and-tokens.png" height="45px" alt="">
      </a>
  </logo>    
  

  <!-- Collapsible content -->
  <links>

      <!-- Pages -->
      <ul class="navbar-nav mr-auto">
          <li class="nav-item" [ngClass]="{active: app.stateStartsWith('editor')}" >
              <a class="nav-link waves-light" routerLink="/editor" mdbWavesEffect>Editor</a>
          </li>
          <li class="nav-item" [ngClass]="{active: app.stateStartsWith('albums')}" >
              <a class="nav-link waves-light" routerLink="/albums" mdbWavesEffect>Albums</a>
          </li>
          <li class="nav-item" [ngClass]="{active: app.stateStartsWith('inventory')}" >
              <a class="nav-link waves-light" routerLink="/inventory" mdbWavesEffect>Inventory</a>
          </li>
          <li class="nav-item" [ngClass]="{active: app.stateStartsWith('mastery')}" >
              <a class="nav-link waves-light" routerLink="/mastery" mdbWavesEffect>Mastery</a>
          </li>
          <li class="nav-item" [ngClass]="{active: app.stateStartsWith('games')}" >
              <a class="nav-link waves-light" routerLink="/games" mdbWavesEffect>Games</a>
          </li>
          <li class="nav-item" [ngClass]="{active: app.stateStartsWith('market')}" >
              <a class="nav-link waves-light" routerLink="/market" mdbWavesEffect>Market</a>
          </li>

          <!-- Dropdown 
          <li class="nav-item dropdown" dropdown>
              <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
              Basic dropdown<span class="caret"></span></a>
              <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                  <a class="dropdown-item waves-light" mdbWavesEffect href="#">Action</a>
                  <a class="dropdown-item waves-light" mdbWavesEffect href="#">Another action</a>
                  <a class="dropdown-item waves-light" mdbWavesEffect href="#">Something else here</a>
                  <div class="divider dropdown-divider"></div>
                  <a class="dropdown-item waves-light" mdbWavesEffect href="#">Separated link</a>
              </div>
          </li>
          -->

      </ul>
      <!-- Pages -->

      <!-- User Account -->
      <ul class="navbar-nav ml-auto">
          <li class="nav-item" [hidden]="!vapaee.logged" [ngClass]="{active: app.stateStartsWith('profile')}">
              <a class="nav-link waves-light" routerLink="/profile" mdbWavesEffect>{{vapaee.user_name}}</a>
          </li>
          <li class="nav-item" [hidden]="vapaee.logged">
              <a class="nav-link waves-light" (click)="app.askForLogin()" mdbWavesEffect>Login</a>
          </li>
      </ul>
      <!-- User Account -->

  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
  
<router-outlet></router-outlet>

<div mdbModal #loginModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myloginModalLabel" aria-hidden="true" [config]="{backdrop: true, ignoreBackdropClick: false}">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header vapaee-logo-container">
              <div class="text-center animated fadeIn" style="width: 100%">
                  <br>
                  <img src="http://accounts.vapaee.com/catalog/view/theme/vapaee/image/Logo.png" style="width: 250px">
                  <br>
                  <br>
              </div>
          </div>
          <div class="modal-body">
              <div id="icon-panel" class="text-center panel panel-default animated fadeIn">
                  <h4>Login with any social account</h4>
                  <br>
                  <a class="margin-left" href="http://accounts.vapaee.com/index.php?route=extension/module/hybrid&amp;provider=Google&amp;redirect=aHR0cDovL2NhcmRzYW5kdG9rZW5zLmNvbS8=">
                      <img src="http://accounts.vapaee.com/image/themezee_social_icons/google.png" alt="Google" title="Google">
                  </a>
                  <a class="margin-left" href="http://accounts.vapaee.com/index.php?route=extension/module/hybrid&amp;provider=GitHub&amp;redirect=aHR0cDovL2NhcmRzYW5kdG9rZW5zLmNvbS8=">
                      <img src="http://accounts.vapaee.com/image/themezee_social_icons/github.png" alt="GitHub" title="GitHub">
                  </a>
                  <a class="margin-left" href="http://accounts.vapaee.com/index.php?route=extension/module/hybrid&amp;provider=Twitter&amp;redirect=aHR0cDovL2NhcmRzYW5kdG9rZW5zLmNvbS8=">
                      <img src="http://accounts.vapaee.com/image/themezee_social_icons/twitter.png" alt="Twitter" title="Twitter">
                  </a>
              </div>
          </div>
      </div>
  </div>
</div>
