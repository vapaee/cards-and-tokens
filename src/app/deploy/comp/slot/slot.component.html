<div droppable (click--)="onClick($event)" class="slot-container" [ngClass]="{'accepting-drop': acceptingDrop }">
    <div class="placeholder">
        <div *ngIf="!copy" class="slot-number">{{this.data.index+1}}</div>
        <img #img draggable *ngIf="copy" width="140" height="197" [id]="'item-' + copy.item_id" [src]="copy.edition.preview.images.thumbnail"
            class="hide-at-work cursor-pointer" >
    </div>
</div>
