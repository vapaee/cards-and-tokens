<span class="btn-container">
    <a *ngFor="let entry of data.menu"
        [ngClass]="getEntryClass(entry)"
        [ngStyle]="getEntryStyle(entry)"
        [hidden]="entry.hidden"
        (click)="onMenuEntry(entry)"
        >
        <span *ngIf="entry.text">{{entry.text}}</span>
        <span *ngIf="entry.icon"><i class="{{entry.icon}}"></i></span>
    </a>
</span>
