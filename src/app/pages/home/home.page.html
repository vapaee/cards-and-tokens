
<div class="flex-center flex-column hide-at-work animated fadeIn">
    <div class="container flex-center flex-column" style="height: 90%">
        <div class="card elegant-color flex-center flex-column" style="flex-grow: 1; width:100%">
            <div class="text-center margin-top-lg flip-clock-wrapper flex-center flex-column" style="flex-grow: 1; width:100%">
                <div class="count-down light" [hidden]="app.countdown == 0"></div>
                <div class="margin padding elegant-color-dark border-radius flex-center flex-column" style="flex-grow: 1; width:100%">
                    <div class="text-center margin-top-lg padding flex-center flex-column" style="flex-grow: 1; width:100%">
                        <iframe style="height: 100%; width: 100%; border: 0px;" class="embed-responsive-item" src="https://www.youtube.com/embed/YSVJgKsSobA" allowfullscreen ></iframe>
                    </div>
                </div>
                <div class="mb-4 margin-top" [hidden]="vapaee.logged || app.countdown != 0">
                    <button type="button" class="btn btn-primary relative waves-light" (click)="steem.askForLogin()" mdbRippleRadius>Login</button>
                </div>                
            </div>            
        </div>
    </div>
</div>
