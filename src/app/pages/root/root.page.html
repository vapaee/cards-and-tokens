<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark special-color-dark opaque-at-work">

  <!-- Navbar brand -->
  <logo>
          <a class="navbar-brand" routerLink="/home">
              <img src="/assets/cards-and-tokens.png" alt="" class="cnt-logo hide-at-work">
          </a>
  </logo>    


  <!-- Collapsible content -->
  <links>

      <!-- Pages -->
      <ul class="navbar-nav mr-auto">
          <li class="nav-item" [ngClass]="{active: app.stateStartsWith('editor')}" *ngIf="vapaee.logged && app.countdown == 0" >
                  <a class="nav-link waves-light" routerLink="/editor" mdbWavesEffect>Editor</a>
          </li>
          <li class="nav-item" [ngClass]="{active: app.stateStartsWith('cards')}" *ngIf="app.countdown == 0">
                  <a class="nav-link waves-light" routerLink="/cards" mdbWavesEffect>Cards</a>
          </li>
          <li class="nav-item" [ngClass]="{active: app.stateStartsWith('albums')}" *ngIf="app.countdown == 0">
                  <a class="nav-link waves-light" routerLink="/albums" mdbWavesEffect>Albums</a>
          </li>
          <li class="nav-item" [ngClass]="{active: app.stateStartsWith('inventory')}" *ngIf="vapaee.logged && app.countdown == 0">
                  <a class="nav-link waves-light" routerLink="/inventory" mdbWavesEffect>Inventory</a>
          </li>
          <li class="nav-item" [ngClass]="{active: app.stateStartsWith('market')}" *ngIf="vapaee.logged && app.countdown == 0">
                  <a class="nav-link waves-light" routerLink="/market" mdbWavesEffect>Market</a>
          </li>
          <li class="nav-item" [ngClass]="{active: app.stateStartsWith('games')}" *ngIf="vapaee.logged && app.countdown == 0">
                  <a class="nav-link waves-light" routerLink="/games" mdbWavesEffect>Games</a>
          </li>
          <li class="nav-item" [ngClass]="{active: app.stateStartsWith('market')}" *ngIf="vapaee.isAdmin">
                  <a class="nav-link waves-light" (click)="printData()" mdbWavesEffect>DATA</a>
          </li>

          <!-- Dropdown 
          <li class="nav-item dropdown" dropdown>
              <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
              Basic dropdown<span class="caret"></span></a>
              <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                  <a class="dropdown-item waves-light" mdbWavesEffect href="#">Action</a>
                  <a class="dropdown-item waves-light" mdbWavesEffect href="#">Another action</a>
                  <a class="dropdown-item waves-light" mdbWavesEffect href="#">Something else here</a>
                  <div class="divider dropdown-divider"></div>
                  <a class="dropdown-item waves-light" mdbWavesEffect href="#">Separated link</a>
              </div>
          </li>
          -->

      </ul>
      <!-- Pages -->

      <!-- User Account -->
      <ul class="navbar-nav ml-auto">
          <li *ngIf="vapaee.logged && app.countdown == 0" class="nav-item dropdown d-none d-lg-block" dropdown >
              <a dropdownToggle mdbWavesEffect [ngClass]="{active: app.stateStartsWith('profile')}" 
                  type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                  <img [src]="steem.user ? steem.user.profile.avatar : '/assets/noavatar.png'" style="height:32px;">&nbsp;&nbsp;&nbsp;
                  {{vapaee.user_name}}
              <span class="caret"></span></a>
              <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                  <a class="nav-link waves-light" routerLink="/profile" mdbWavesEffect>
                      <i class="fa fa-user-circle-o" aria-hidden="true"></i> Profile
                  </a>
                  <a class="nav-link waves-light"
                      (click)="vapaee.logout()" mdbWavesEffect>
                      <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
                  </a>
                  <!--a class="nav-link waves-light"
                      href="http://accounts.vapaee.com/index.php?route=account/logout&redirect=http://cardsandtokens.com/" mdbWavesEffect>
                      <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
                  </a-->
              </div>
          </li>
          <li class="nav-item d-lg-none d-md-block" *ngIf="vapaee.logged && app.countdown == 0">
              <div class="divider dropdown-divider"></div>
          </li>   
          <li class="nav-item" *ngIf="!vapaee.logged && app.countdown == 0">
              <a class="nav-link waves-light" (click)="steem.askForLogin()" mdbWavesEffect>
                  <i class="fa fa-sign-in" aria-hidden="true"></i> Login
              </a>
          </li>
          <li class="nav-item d-lg-none d-md-block" *ngIf="vapaee.logged && app.countdown == 0">
              <a class="nav-link waves-light" routerLink="/profile" mdbWavesEffect>
                  <i class="fa fa-user-circle-o" aria-hidden="true"></i> Profile
              </a>            
          </li>
          <li class="nav-item d-lg-none d-md-block" *ngIf="vapaee.logged && app.countdown == 0">
              <a class="nav-link waves-light"
                  (click)="vapaee.logout()" mdbWavesEffect>
                  <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
              </a>
              <!--a class="nav-link waves-light"
                  href="http://accounts.vapaee.com/index.php?route=account/logout&redirect=http://cardsandtokens.com/" mdbWavesEffect>
                  <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
              </a-->         
          </li>
      </ul>
      <!-- User Account -->

  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->

<page-container>
    <router-outlet></router-outlet>
